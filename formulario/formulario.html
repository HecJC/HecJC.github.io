    <title>Formulario</title>
</head>
<body>
    <header>
        <h1 class="tituloprincipal">Un simple formulario opcional</h1>
        <div class="seleccion">
            <h3><a class="enlaceMenu" href="../index.html">Menu</a></h3>
            <h3><a class="enlaceMenu" href="../formulario/formulario.html">Formulario</a></h3>
            <h3><a class="enlaceMenu" href="../Informacion Personal/InformacionPersonal.html">Informacion personal</a></h3>
            <h3><a class="enlaceMenu" href="../enlaces-colaboradores/Enlaces-colaboradores.html">Enlaces</a></h3>
        </div>

    </header>
    <main>
        <div>
            <img src="../imagenes/portada no man´s sky.jfif" alt="Imagen decorativa de No mans sky">
        </div>
        <div>
            <form action="#" method="post" enctype="multipart/form-data" novalidate autocomplete>
                <fieldset>
                    <legend>Datos</legend>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre"><br><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido" required placeholder="Escribe tu apellido"><br><br>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="number" id="telefono" name="telefono" placeholder="Escribe tu numero"><br><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu correo"><br><br>
                    <input type="button" value="Enviar" onclick="alert('El formulario se ha enviado correctamente, gracias por tu colaboración.')">
                    <input type="reset" value="Borrar">
                </fieldset>
            </form>
        </div>
        <div><img src="../imagenes/potada tears of the kingdom.jfif" alt="imagen decorativa de tears of the kingdom"></div>
        
    </main>
    

    <footer>
        <h3>@Héctor Jiménez  tel: XXX XX XX XX</h3>
    </footer>
    
</body>
